<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Removido o script externo para usar a API de Voz Nativa do Navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game - Portfólio Matheus SI</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <!-- Classes sincronizadas com o app.js v7.0 -->
                    <h1 class="container__texto-titulo"></h1>
                    <p class="container__texto-paragrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <!-- Botão de ação principal -->
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <!-- CONSERTO APLICADO: Agora o botão chama a função reiniciarJogo() -->
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <!-- Script carregado com defer para garantir que o DOM esteja pronto -->
    <script src="app.js" defer></script>
</body>

</html>
